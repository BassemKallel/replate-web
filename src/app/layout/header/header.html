<ng-container *ngIf="currentUser$ | async as user">
    <header class="flex justify-between items-center p-4 border-b border-gray-200">

        <input type="text" placeholder="Search..." class="border border-gray-300 rounded-[10px] px-4 py-2 w-1/2 ..." />

        <div class="flex items-center gap-3">
            <div class="bg-[#FDBF60] w-10 h-10 rounded-[10px]"></div>
            <div>
                <p class="font-semibold text-gray-700">{{ user.name }}</p>
                <p class="text-sm text-gray-400">{{ user.role }}</p>
            </div>
        </div>
    </header>
</ng-container>
