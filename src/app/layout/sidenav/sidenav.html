  Design de "Code A" [cite: belgaiedaziz/replate-web-sp1/replate-web-sp1-f474f4bbbeadb80d5da2cec7ca8b680da4927b81/src/app/layout/sidenav/sidenav.component.html]
  Modifié pour être FIXE (w-56) et dynamique (*ngFor)
-->
<aside
    class="fixed left-0 top-0 h-full bg-white shadow-md flex flex-col items-center w-56 transition-all duration-300 overflow-hidden">

    <!-- Logo -->
    <div class="logo-section">
        <div class="logo"></div>
        <div class="logo-text">
            <h1>Replate</h1>
            <p>Dashboard</p>
        </div>
    </div>

    <!-- Navigation Dynamique -->
    <nav class="flex-1 w-full">
        <ul class="space-y-2 px-3">

            <!-- Boucle sur les items du MenuService -->
            <ng-container *ngFor="let item of menuItems">

                <!-- Cas 1: Lien simple (pas d'enfants) -->
                <li *ngIf="!item.children">
                    <a [routerLink]="item.link" routerLinkActive="active"
                        class="flex items-center gap-3 text-gray-600 hover:bg-gray-100 hover:text-[#FDBF60] transition rounded-lg px-3 py-3">
                        <i [class]="item.icon + ' text-lg w-5 text-center'"></i>
                        <span>{{ item.label }}</span>
                    </a>
                </li>

                <!-- Cas 2: Menu Parent (avec enfants) -->
                <li *ngIf="item.children" class="relative">
                    <button (click)="toggleSubMenu(item.label)"
                        class="flex items-center justify-between w-full gap-3 text-gray-600 hover:bg-gray-100 hover:text-[#FDBF60] transition rounded-lg px-3 py-3">
                        <div class="flex items-center gap-3">
                            <i [class]="item.icon + ' text-lg w-5 text-center'"></i>
                            <span>{{ item.label }}</span>
                        </div>
                        <i class="fa-solid fa-chevron-down text-sm transition-transform"
                            [class.rotate-180]="openSubMenu === item.label"></i>
                    </button>

                    <!-- Sous-menu -->
                    <ul *ngIf="openSubMenu === item.label" class="ml-8 mt-2 space-y-1">
                        <li *ngFor="let subItem of item.children">
                            <a [routerLink]="subItem.link" routerLinkActive="active"
                                class="flex justify-between px-3 py-2 rounded hover:bg-gray-100">
                                <span>{{ subItem.label }}</span>
                            </a>
                        </li>
                    </ul>
                </li>

            </ng-container>
        </ul>
    </nav>

    <!-- Liens du bas (Déconnexion) -->
    <div class="w-full px-3 mb-6 space-y-2">
        <a (click)="logout()"
            class="flex items-center gap-3 text-red-500 hover:bg-red-50 transition rounded-lg px-3 py-3 cursor-pointer">
            <i class="fa-solid fa-right-from-bracket text-lg w-5 text-center"></i>
            <span>Logout</span>
        </a>
    </div>
</aside>
