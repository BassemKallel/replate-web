<div class="flex h-screen w-screen overflow-hidden bg-black font-['Poppins',_sans-serif]">

    <div class="relative hidden w-1/2 md:block">
        <div class="bg-image absolute inset-0"></div>
        <div class="absolute inset-0 bg-black/60"></div>
        <div class="relative z-10 flex h-full flex-col justify-between text-white">
            <div class="flex items-center justify-start gap-3 mb-10 p-5">
                <img src="../../../../assets/images/logo-replate.png" alt="Replate Logo" class="h-44 w-auto">
            </div>
            <div class="max-w-md p-10 ">
                <h1 class="text-6xl font-bold leading-tight">Together,<br>we create<br>lasting impact</h1>
                <p class="mt-6 text-xl text-gray-200">
                    Join changemakers. Donate, track impact, and see real results â€” all in one app.
                </p>
            </div>
        </div>
    </div>

    <div class="flex w-full flex-col items-center bg-[#FFF8E1] p-16 overflow-y-auto md:w-1/2">

        <div class="w-full max-w-lg">
            <h2 class="text-4xl font-bold text-gray-900">Get Started with Replate</h2>
            <p class="mt-3 text-gray-600">Register to donate, receive, or volunteer</p>

            <div class="mt-8 grid grid-cols-3 gap-4">
                <button (click)="switchType('beneficiary')"
                    [ngClass]="userType === 'beneficiary' ? 'bg-[#FFC107] shadow-lg' : 'bg-gray-200 text-gray-600'"
                    class="flex items-center justify-center gap-2 rounded-lg p-4 font-semibold transition">
                    <i class="fa-solid fa-user"></i> Individual
                </button>
                <button (click)="switchType('merchant')"
                    [ngClass]="userType === 'merchant' ? 'bg-[#FFC107] shadow-lg' : 'bg-gray-200 text-gray-600'"
                    class="flex items-center justify-center gap-2 rounded-lg p-4 font-semibold transition">
                    <i class="fa-solid fa-store"></i> Merchant
                </button>
                <button (click)="switchType('association')"
                    [ngClass]="userType === 'association' ? 'bg-[#FFC107] shadow-lg' : 'bg-gray-200 text-gray-600'"
                    class="flex items-center justify-center gap-2 rounded-lg p-4 font-semibold transition">
                    <i class="fa-solid fa-building"></i> Association
                </button>
            </div>

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-4">

                <ng-container *ngIf="userType === 'beneficiary'">
                    <div>
                        <label class="text-sm font-semibold text-gray-700">Full Name</label>
                        <input formControlName="fullName" type="text" placeholder="Enter Your Full name"
                            class="mt-2 w-full rounded-lg border-gray-300 p-4 shadow-sm transition focus:border-yellow-500 focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-50 focus:outline-none" />
                    </div>
                </ng-container>

                <ng-container *ngIf="userType === 'association' || userType === 'merchant'">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-sm font-semibold text-gray-700">Organization Name</label>
                            <input formControlName="orgName" type="text" placeholder="Bakery Ilhem"
                                class="mt-2 w-full rounded-lg border-gray-300 p-4 shadow-sm transition focus:border-yellow-500 focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-50 focus:outline-none" />
                        </div>
                        <div>
                            <label class="text-sm font-semibold text-gray-700">Registration Number</label>
                            <input formControlName="regNumber" type="text" placeholder="Enter Your Number"
                                class="mt-2 w-full rounded-lg border-gray-300 p-4 shadow-sm transition focus:border-yellow-500 focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-50 focus:outline-none" />
                        </div>
                    </div>
                </ng-container>

                <div>
                    <label class="text-sm font-semibold text-gray-700">Email</label>
                    <input formControlName="email" type="email" placeholder="Enter Your Email"
                        class="mt-2 w-full rounded-lg border-gray-300 p-4 shadow-sm transition focus:border-yellow-500 focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-50 focus:outline-none" />
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-sm font-semibold text-gray-700">Location</label>
                        <div class="relative">
                            <input formControlName="location" type="text" placeholder="Enter Your Location"
                                class="mt-2 w-full rounded-lg border-gray-300 p-4 shadow-sm transition focus:border-yellow-500 focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-50 focus:outline-none" />
                            <i
                                class="fa-solid fa-location-dot absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                    <div>
                        <label class="text-sm font-semibold text-gray-700">Phone Number</label>
                        <div class="relative">
                            <span
                                class="absolute left-4 top-1/2 -translate-y-1/2 font-semibold text-gray-500 pt-2">ðŸ‡¹ðŸ‡³</span>
                            <input formControlName="phone" type="tel" placeholder="Enter Your Number"
                                class="mt-2 w-full rounded-lg border-gray-300 p-4 pl-12 shadow-sm transition focus:border-yellow-500 focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-50 focus:outline-none" />
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-sm font-semibold text-gray-700">Profile Picture</label>
                        <label for="profilePic" class="file-upload-label">
                            <i class="fa-solid fa-camera"></i>
                            <span *ngIf="!profilePicFilename">Choose a PNG</span>
                            <span *ngIf="profilePicFilename" class="file-name">{{ profilePicFilename }}</span>
                        </label>
                        <input id="profilePic" type="file" class="hidden" (change)="onFileChange($event, 'profilePic')"
                            accept="image/png">
                    </div>
                    <div>
                        <label class="text-sm font-semibold text-gray-700">Verification Document</label>
                        <label for="verificationDoc" class="file-upload-label">
                            <i class="fa-solid fa-file-lines"></i>
                            <span *ngIf="!verificationDocFilename">Choose a Doc</span>
                            <span *ngIf="verificationDocFilename" class="file-name">{{ verificationDocFilename }}</span>
                        </label>
                        <input id="verificationDoc" type="file" class="hidden"
                            (change)="onFileChange($event, 'verificationDoc')" accept=".pdf,.doc,.docx">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-sm font-semibold text-gray-700">Password</label>
                        <div class="relative">
                            <input formControlName="password" type="password" placeholder="Enter a password"
                                class="mt-2 w-full rounded-lg border-gray-300 p-4 shadow-sm transition focus:border-yellow-500 focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-50 focus:outline-none" />
                            <i
                                class="fa-solid fa-eye-slash absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer text-gray-400"></i>
                        </div>
                    </div>
                    <div>
                        <label class="text-sm font-semibold text-gray-700">Confirm Password</label>
                        <div class="relative">
                            <input formControlName="confirmPassword" type="password" placeholder="Confirm a password"
                                class="mt-2 w-full rounded-lg border-gray-300 p-4 shadow-sm transition focus:border-yellow-500 focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-50 focus:outline-none" />
                            <i
                                class="fa-solid fa-eye-slash absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <div class="text-red-600 text-sm"
                    *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched">
                    Les mots de passe ne correspondent pas.
                </div>

                <button type="submit" [disabled]="registerForm.invalid || isLoading"
                    class="signup-btn w-full rounded-full bg-[#FFC107] p-4 text-center font-bold text-black shadow-lg transition hover:bg-yellow-500 disabled:bg-gray-300 disabled:cursor-not-allowed">
                    <span *ngIf="!isLoading">Sign Up</span>
                    <span *ngIf="isLoading" class="spinner"></span>
                </button>

                <p class="text-center text-sm text-gray-600">
                    Already Have an Account? <a routerLink="/auth/login"
                        class="font-bold text-yellow-500 hover:underline">Log In</a>
                </p>

            </form>
        </div>
    </div>
</div>
