<div class="flex h-screen w-screen overflow-hidden bg-black font-['Poppins',_sans-serif]">

    <div class="relative hidden w-1/2 md:block">
        <div class="bg-image absolute inset-0"></div>

        <div class="absolute inset-0 bg-black/60"></div>

        <div class="relative z-10 flex h-full flex-col justify-between text-white">
            <div class="flex items-center justify-start gap-3 mb-10 p-5">
                <img src="../../../../assets/images/logo-replate.png" alt="Replate Logo" class="h-44 w-auto">
            </div>
            <div class="max-w-md p-10 ">
                <h1 class="text-6xl font-bold leading-tight">Together,<br>we create<br>lasting impact</h1>
                <p class="mt-6 text-xl text-gray-200">
                    Join changemakers. Donate, track impact, and see real results â€” all in one app.
                </p>
            </div>
        </div>
    </div>

    <div class="flex w-full flex-col justify-center items-center 
            bg-gradient-to-br from-yellow-50 to-orange-100 
            p-12 md:w-1/2 overflow-y-auto">

        <div class="mt-12 w-full w-max-md max-w-md">
            <h2 class="text-3xl font-bold text-gray-900">Welcome Back to Replate!</h2>
            <p class="mt-3 text-gray-600">Sign in your account</p>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-10 space-y-6">

                <div>
                    <label for="email" class="text-sm font-semibold text-gray-700">Your Email</label>
                    <input formControlName="email" id="email" type="email"
                        class="mt-2 w-full rounded-lg border-gray-300 p-4 shadow-sm transition focus:-translate-y-1 focus:outline-none focus:border-yellow-500 focus:ring focus:ring-yellow-400" />
                </div>

                <div>
                    <label for="password" class="text-sm font-semibold text-gray-700">Your Password</label>
                    <div class="relative">
                        <input formControlName="password" id="password" type="password"
                            class="mt-2 w-full rounded-lg p-4 shadow-sm transition focus:-translate-y-1 focus:outline-none focus:border-yellow-500 focus:ring focus:ring-yellow-400" />
                        <i
                            class="fa-solid fa-eye absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer text-gray-400"></i>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember" type="checkbox"
                            class="h-4 w-4 rounded border-gray-300 focus:outline-none text-yellow-500 focus:ring-yellow-500" />
                        <label for="remember" class="ml-2 block text-sm text-gray-900">Remember Me</label>
                    </div>
                    <a href="#" class="text-sm font-medium text-gray-600 transition-all hover:text-yellow-500">Forgot
                        Your
                        Password?</a>
                </div>

                <button type="submit" [disabled]="loginForm.invalid || isLoading"
                    class="login-btn w-full rounded-full bg-[#FFC107] p-4 text-center font-bold text-black shadow-lg transition hover:bg-yellow-500 disabled:bg-gray-300 disabled:cursor-not-allowed">
                    <span *ngIf="!isLoading">Login</span>
                    <span *ngIf="isLoading" class="spinner"></span>
                </button>

                <p class="text-center text-sm text-gray-600">
                    Don't Have an Account? <a routerLink="/auth/register"
                        class="font-bold transition-all text-yellow-500 hover:underline">Register</a>
                </p>

            </form>
        </div>
    </div>
</div>
